
name: 部署文档

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4


      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 安装依赖
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll
      - name: 删除a标签
        run: |-
          find . -name "*.html" -exec sed -i 's/跳至主要內容//g' {} \;

      - name: 使用 Node.js 精确删除
        run: |
          echo "🎯 使用 Node.js 处理..."
          
          cat > remove-text.js << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          function processHtmlFiles() {
            const files = fs.readdirSync('.');
            const htmlFiles = files.filter(file => 
              file.endsWith('.html') && fs.statSync(file).isFile()
            );
            
            console.log('找到HTML文件:', htmlFiles);
            
            htmlFiles.forEach(file => {
              console.log(`处理文件: ${file}`);
              let content = fs.readFileSync(file, 'utf8');
              
              // 记录删除前的状态
              const before = (content.match(/跳至主要內容/g) || []).length;
              console.log(`删除前 '跳至主要內容' 出现次数: ${before}`);
              
              // 删除所有"跳至主要內容"文字
              content = content.replace(/跳至主要內容/g, '');
              
              // 记录删除后的状态
              const after = (content.match(/跳至主要內容/g) || []).length;
              console.log(`删除后 '跳至主要內容' 出现次数: ${after}`);
              
              // 保存文件
              fs.writeFileSync(file, content, 'utf8');
              console.log(`✅ ${file} 处理完成`);
            });
          }
          
          processHtmlFiles();
          EOF
          
          node remove-text.js
          rm remove-text.js

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 部署文档
          branch: gh-pages
          folder: src/.vuepress/dist
