
name: 部署文档

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4


      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 安装依赖
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll
      - name: 删除a标签
        run: |-
          find . -name "*.html" -exec sed -i 's/跳至主要內容//g' {} \;

      
      - name: 使用 Bash 删除文字
        run: |
          echo "🔧 使用 Bash 处理..."
          
          # 1. 查找并显示文件
          echo "根目录HTML文件:"
          find . -maxdepth 1 -name "*.html" -type f
          
          # 2. 检查文件内容
          echo "文件内容检查:"
          find . -maxdepth 1 -name "*.html" -type f -exec sh -c '
            echo "=== $1 ==="
            if grep -q "跳至主要內容" "$1"; then
              echo "✅ 找到'跳至主要內容'文字"
              grep -o "跳至主要內容" "$1" | wc -l | xargs echo "出现次数:"
            else
              echo "❌ 未找到'跳至主要內容'文字"
            fi
          ' _ {} \;
          
          # 3. 执行删除
          echo "执行删除..."
          find . -maxdepth 1 -name "*.html" -type f -exec sed -i 's/跳至主要內容//g' {} \;
          
          # 4. 验证结果
          echo "验证删除结果:"
          find . -maxdepth 1 -name "*.html" -type f -exec sh -c '
            if grep -q "跳至主要內容" "$1"; then
              echo "❌ $1 仍有'跳至主要內容'文字"
            else
              echo "✅ $1 已清理完成"
            fi
          ' _ {} \;

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 部署文档
          branch: gh-pages
          folder: src/.vuepress/dist
